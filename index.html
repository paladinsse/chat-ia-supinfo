<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.png">
</head>

<body>
    <!-- <header><H1>IA Supinfo</H1></header> -->
    <div class="chat-container">
        <h2>Chat IA</h2>
        <button id="reset-chat-button" class="reset-button">
        Nouvelle Conversation
        </button>

        <div id="chat-messages" class="chat-messages"></div>

        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            En attente de réponse...
        </div>

        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Posez votre question..." autocomplete="off">
            <button class="bouton" type="submit">Envoyer</button>
        </form>
    </div>
    <div id="loader" class="loader-hidden">
        <div class="spinner"></div>
        <p>L'IA est en train d'écrire ...</p>
    </div>
    <!-- <footer>
        <a href="https://www.supinfo.com/" target="_blank">Lien vers Supinfo</a>
    </footer> -->
    <script src="javascript/api.js" type="module"></script>
</body>

</html>
